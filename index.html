<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <button class="playButton">Play!</button> -->
    <div id='scoreboard'>
        <h3 id="liveFeed">Just click one of the buttons to start the game!</h3>
        <h3 id="liveFeed2">Ties do not count per round!</h3>
        <h3 id="matchOutcome">Be the first to reach majority to win!</h3>
        <h4 id ='round'> Round: </h4>
        <div id="userStats"> Player Score: </div>
        <div id="computerStats"> Computer Score: </div>

    </div>

    <div id="choices">
        <button id ='playRock'><div class='title'>Rock</div><img src="imgs/rock.jpg" alt="rock" id="'rockPic"> </button>
        <button id="playPaper"><div class='title'>Paper</div> <img src="imgs/paper.jpg" alt="paper" id="'paperPic"> </button>
        <button id="playScissor"><div class='title'>Scissor</div> <img src="imgs/scissor.jpg" alt="scissor" id="'scissorPic"> </button>
    </div>

    
    <script src="scripts.js">

    </script>
</body>
